<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe 24th Anniversary</title>
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" type="text/css" href="slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick-theme.css"/>
  </head>
  <body>
    <div class="container">
      <div class="center-section--full-page bgA">
        <div class="absolute-box">
          <h3 class="absolute-box__main-title">24th Anniversary</h3>
          <h4 class="absolute-box__subtitle">Thanks for your visiting.</h4>
          <h6 class="absolute-box__source">-Cafe</h6>
        </div>
      </div>
      <div class="center-section bgB">
        <div class="pic-box">
          <p class="pic-box__word">憑此券可兌換蛋糕一份。 <br>
            手機出示即可使用。 <br>
            數量有限，送完為止。
          </p>
          <div class="pic-box__img">
            <img src="img\cake.png" alt="">
          </div>
        </div>
      </div>
      <div id="card" class="center-section bgC">
        <h3 class="center-section__subtitle">來自顧客們的祝福...</h3>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
